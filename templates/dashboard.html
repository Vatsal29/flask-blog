{% extends "layout.html" %}
{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('     {{url_for('static',filename='assets/img/home-bg.jpg')}}      ')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin Panel</h1>
                            <span class="subheading">Manage your posts here</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <h1>Basic Actions</h1>
                    <a href="/edit/0"><button class="btn btn-primary text-uppercase">Add a new post</button></a>
                    <a href="/logout"><button class="btn btn-primary text-uppercase">Logout</button></a>
                    <hr>
                    <font size="3" face="Times New Roman (serif)" >
                        <h1>Edit Posts</h1>
                    <table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Author</th>
      <th scope="col">Date</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  {% for post in posts %}
  <tbody>

    <tr>
      <th scope="row">{{post.sno}}</th>
      <td>{{post.title}}</td>
      <td>{{post.tagline}}</td>
      <td>{{post.date}}</td>
        <td><a href="/edit/{{post.sno}}"><button type="button" class="btn btn-primary text-uppercase">Edit</button></a></td>
        <td><a href="/delete/{{post.sno}}"><button type="button" class="btn btn-primary text-uppercase">Delete</button></a></td>
    </tr>
  </tbody>
  {% endfor %}
</table>
                    </font>
                </div>
            </div>
        </div>
{% endblock %}
